<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const</title>
</head>
<body>
<script>
  function setWidth() {
    var width = 100;
    console.log(width);
  }
  setWidth();

  // open and close bracket is a blocked statement
  // let is for only the block
  // const works the same
  // they are block scope, vs function scope (like var)
  var age = 100;
  if(age > 12) {
    const dogYears = age * 7;
    console.log(`You are ${dogYears} dog years old!`);
  }

  let height = 200;
  const key = 'abc123';
</script>
</body>
</html>
